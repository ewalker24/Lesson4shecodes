<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wireframe HTML/CSS</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
 <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="src/style.css" />

  </head>
  <body>
    <div class="card" style="width: 800px">
      <div class="card-body">
        <h2>San Francisco</h2>
        <h4>66℉</h4>
        <div id="time">Local time is 5:21pm PST</div>
        <div id="wind">Wind:</div>
        <div id="humidity">Humidity:</div>
        
        
       
        <h5 class="card-title">5 day forecast</h5>
        <p class="card-text">
        <div class="container">
            <div class="row">
                <div class="col">Wednesday<img src="images/sun.png" width="30px"/>
                <div>h 78 ℉/l 59 ℉ </div></div>
                <div class="col">Thursday<img src="images/sun.png" width="30px"/>
                    <div>h 77℉/l 57℉ </div>
                </div>
                <div class="col">Friday <img src="images/partly_cloudy.png" width="30px"/>
                    <div>h 65℉/l 51℉ </div></div>
                <div class="col">Saturday<img src="images/partly_cloudy.png" width="30px"/>
                    <div>h 63℉/l 49℉ </div>
                </div>
                <div class="col">Sunday <img src="images/partly_cloudy.png" width="30px"/>
                    <div>h 60℉/l 46℉</div>
                </div>
            </div>
        </div>
        </p>
        <input type="search" placeholder="Find your city" class="search" id="city-search">
        <input type="submit" value="Search" id="search-button">
        <input type="button" value="Current Location" id="current-location">
        <p class="credits" ><a href="https://github.com/ewalker24/Lesson4shecodes/tree/main">Open Source Code</a> by Emily Walker</p>
      </div>
    </div>
        <script src="src/index.js"></script>
  
  
  </body>
</html>
